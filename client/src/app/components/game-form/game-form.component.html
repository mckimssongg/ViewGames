<div class="col-md-4 offset-md-2 mt-5">
    <div class="card">
        <div class="card-body">
           <form class="form-group">
                <input required [(ngModel)]="game.name" type="text" placeholder="Name" class="form-control" name="name">
                <br>
                <textarea required [(ngModel)]="game.description" placeholder="Description" class="form-control" name="description" rows="5"></textarea>
                <br>
                <!-- como maximo 2 decimales -->
                <input [(ngModel)]="game.price" type="number" placeholder="Price" class="form-control" name="price" min="0" max="9999.99" required>
                <br>
                <input required [(ngModel)]="game.image" type="url" placeholder="Image" class="form-control" name="image">
                <br>
                <button class="btn btn-primary btn-block w-100" (click)="saveNewGame()">Save</button>
           </form>
        </div>
    </div>
</div>
<div class="col-md-4 mt-5">
    <div class="card my-4" [style]="{'height': '25rem'}">
        <img src="{{game.image || 'https://user-images.githubusercontent.com/43302778/106805462-7a908400-6645-11eb-958f-cd72b74a17b3.jpg'}}" class="card-img-top object-fit-cover" alt="{{game.description}}"  width="150" height="150">
        <div class="card-body d-flex align-items-start flex-column">
            <div class="card-title fs-4">
                {{game.name}}
            </div>
            <div class="card-text fs-5 divDescription">
                {{game.description}}
            </div>
            <div class="card-text mt-auto " [style]="{'height': '1rem'}">
                <span class="badge bg-primary">Q {{game.price}}</span>
            </div>
        </div>
    </div>
</div>
